[General]
cacheConfig = false

[js]
cachePath = WEBROOT/cache_js/

[css]
cachePath = WEBROOT/cache_css/

[styles.css]
files[] = ../vendors/bower_components/bootstrap/dist/css/bootstrap.min.css
files[] = plugin:CkTools:css/cktools.css
files[] = plugin:CkTools:css/vendor/bootstrap-datetimepicker.min.css
files[] = ../vendors/bower_components/selectize/dist/css/selectize.bootstrap3.css
files[] = admin-lte-custom.css
files[] = plugin:LanguageSwitcher:css/language_switcher.css
files[] = app.css
filters[] = SimpleCssMin

[scripts.js]
files[] = ../vendors/bower_components/jquery/dist/jquery.min.js
files[] = ../vendors/bower_components/bootstrap/dist/js/bootstrap.min.js
files[] = ../vendors/bower_components/jquery-slimscroll/jquery.slimscroll.min.js
files[] = AdminLTE.js
files[] = 'FrontendBridge\View\Helper\FrontendBridgeHelper::getAssetCompressFiles()'
files[] = ../vendors/bower_components/selectize/dist/js/standalone/selectize.js
files[] = ../vendors/bower_components/moment/min/moment.min.js
files[] = ../vendors/bower_components/moment/locale/de.js
files[] = plugin:CkTools:js/vendor/bootstrap-datetimepicker.js
filters[] = JShrinkFilter
